<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
        <script>

            $(document).ready(function() {
        
                $("#getMessage").on("click", function(){
                    
                    $.ajax( {
                                url: 'https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=', 
                                success: function(json) {

                                    $(".message").html(json[0].content + "&#x2015; " + json[0].title );
                                    $(".tweet-quote").html("<a class=\"twitter-share-button\" href=\"https://twitter.com/intent/tweet?text=" + encodeURI(json[0].content) +  "\">Tweet</a>");

                                },
                                cache: false

                    });
                    
          
                });
        
            });
        </script>

    </head>

    <body>
  
        <div class="container-fluid" style="margin-top:100px;">
            <div class = "row text-center">
                
                <div class = "col-md-12">
                    <h2>Random quote generator</h2>
                </div>
               
            </div>
            <div class = "row text-center">
                <div class = "col-md-12 display-4 message">
                    Click below to get a quote!
                </div>
            </div>
            <div class = "row text-center">
                <div class = "col-md-12" style="padding-top:50px;">
                    <button id = "getMessage" class = "btn btn-primary">
                    Get quote
                    </button>
                    <div class="tweet-quote" style="margin-top:15px;">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
